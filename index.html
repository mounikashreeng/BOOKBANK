<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://d4804za1f1gw.cloudfront.net/wp-content/uploads/sites/20/2024/12/All-BB-2000x1000-BG.png') no-repeat center center/cover;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn, .register-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover, .register-btn:hover {
            background-color: #218838;
        }
        .error-msg {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Book Bank Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-btn" onclick="validateLogin()">Login</button>
        <button class="register-btn" onclick="register()">Register</button>
        <p id="error-msg" class="error-msg"></p>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");

            if (!username) {
                errorMsg.textContent = "Username cannot be empty.";
                errorMsg.style.display = "block";
                return;
            }
            if (!password) {
                errorMsg.textContent = "Password cannot be empty.";
                errorMsg.style.display = "block";
                return;
            }
            if (username === "admin" && password === "1@23qwer") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "Invalid username or password.";
                errorMsg.style.display = "block";
            }
        }

        function register() {
            window.location.href = "register.html";
        }
    </script>
</body>
</html>
